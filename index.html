<body>
	<!-- start of navigation bar -->
	<nav id="headsec" class="navbar navbar-expand-lg">
	<a  id="app-name" href="login_pat.html"><h1>PharmaFriend</h1></a>

	<button class="navbar-toggler navbar-dark" id="tog" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

	<div class="collapse navbar-collapse nav-box" id="navbarSupportedContent">
		<ul class="navbar-nav">
			<li class="nav-item-box">
				<a class="nav-link" href="#Login">Login</a>
			</li>
			<li class="nav-item-box">
				<a class="nav-item nav-link" href="#Signup">Signup</a>
			</li>			
		</ul>
	</div>
	</nav>
	<!-- End of navigation	 -->
	<div class="container-fluid">
		<div class="row">
			<div class="profile-type btn-group" role="group" aria-label="Basic example">
  				<button type="button" class="profile-btn btn btn-secondary"><a class="nav-link" href="">Doctor</a></button>
  				<button type="button" class="profile-btn btn btn-secondary"><a class="nav-link" href="">Patient</a></button>

			</div>
		
			<div class="login-form">
				<form>
				<div class="input-element col-xs-9 col-sm-9 col-md-9">
						<input class="input-value" type="text" id="username" name="name" placeholder="Username*" required="true">
				</div>

				<div class="input-element col-xs-9 col-sm-9 col-md-9">
						<input class="input-value" type="password" id="password" name="password" placeholder="Password*" required="true">
				</div>

				<div id="login-box">
				<input type="submit" id="login" name="login" value="Login">
			</div>
				</form>
			</div>
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
