<html>
<head>
	<title>PharmaFriend</title>

<meta charset="UTF-8">

	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

	<!-- custom CSS -->
	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- noto sans japanese -->
	<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@400&display=swap" rel="stylesheet"> 
</head>
<body>
	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
	<script type="module" src="scripts/index.js"></script>
	<!-- start of navigation bar -->
	<nav id="headsec" class="navbar navbar-expand-lg">
	<a  id="app-name" href="login_pat.html"><h1>PharmaFriend</h1></a>

	<button class="navbar-toggler navbar-dark" id="tog" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

	<div class="collapse navbar-collapse nav-box" id="navbarSupportedContent">
		<ul class="navbar-nav">
			<li class="nav-item-box">
				<a class="nav-link" href="login_pat.html">Login</a>
			</li>
			<li class="nav-item-box nav-item-box-active">
				<a class="nav-item nav-link nav-active" href="signup.html">Signup</a>
			</li>			
		</ul>
	</div>
	</nav>
	<!-- End of navigation	 -->
	<!-- start of login form -->
	<div class="container-fluid">
		<div class="row">
			<!-- profile btns -->
			<div class="profile-type btn-group" role="group" aria-label="Basic example">
  				<button type="button" class="profile-btn btn btn-secondary"><a class="nav-link" href="signup_doc.html">Doctor</a></button>
  				<button type="button" class="profile-btn btn btn-secondary"><a class="nav-link profile-btn-active" href="signup_pat.html">Patient</a></button>
  				<button type="button" class="profile-btn btn btn-secondary"><a class="nav-link" href="signup_chem.html">Chemist</a></button>
			</div>
			<!-- form -->
			<div class="login-form">
				<form id="patient-signup">
				<div class="input-element input-element-signup col-xs-9 col-sm-9 col-md-4">
					<input class="input-value" type="text" id="profile" name="profile" value="patient" hidden="true">
						<input class="input-value" type="text" id="username" name="username" placeholder="Username*" required="true">
				</div>

				<div class="input-element input-element-signup col-xs-9 col-sm-9 col-md-4">
						<input class="input-value" type="email" id="email" name="email" placeholder="Email ID*" required="true">
				</div>

				<div class="input-element input-element-signup col-xs-9 col-sm-9 col-md-4">
						<input class="input-value" type="password" id="password" name="password" placeholder="Password*" required="true">
				</div>
				<div class="input-element input-element-signup col-xs-9 col-sm-9 col-md-4">
						<input class="input-value" type="password" id="repassword" name="repassword" placeholder="Re-Enter Password*" required="true">
				</div>

				<div id="login-box">
				<input type="submit" id="signup" name="signup" value="Signup">
				</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end of login form -->

<script type="text/javascript" src="scripts/scripts.js"></script>

</body>
</html>
